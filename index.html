<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme switcher using Javascript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="mt-24">
      <div
        class="rounded m-auto mb-5 w-80 border-neutral-300 border rounded-sm card-content p-2 text-sm"
      >
        <p>
          You can, you should, and if you're brave enough to start, you will.
        </p>
        <p>- Stephen King</p>
      </div>
      <div class="text-center">
        <button
          onclick="enableDarkMode()"
          class="inline-block bg-yellow-600 rounded text-white text-center text-sm cursor-pointer px-2 py-1 mr-2"
        >
          Enable dark mode
        </button>
        <button
          onclick="enableLightMode()"
          class="inline-block bg-yellow-600 rounded text-white text-center text-sm cursor-pointer px-2 py-1"
        >
          Enable light mode
        </button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
